<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Management System</h1>
    <div class="tasks">
      <ul>
        <li>
          <input type="checkbox">
          <span class="task-name">Task 1</span>
          <span class="task-status">Ready</span>
        </li>
        <li>
          <input type="checkbox">
          <span class="task-name">Task 2</span>
          <span class="task-status">In Progress</span>
        </li>
        <li>
          <input type="checkbox">
          <span class="task-name">Task 3</span>
          <span class="task-status">Needs Review</span>
        </li>
      </ul>
    </div>
    <div class="add-task">
      <input type="text" placeholder="Add Task">
      <button>Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
